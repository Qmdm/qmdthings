data:text/html,<body style=margin:0;background:#000;><div style=position:fixed;z-index:999;color:transparent;text-shadow:0 0 10px #f00,0 0 20px #ff0,0 0 30px #0ff;font:bold 10vw sans-serif;text-align:center>生日快乐！</div><canvas id=c></canvas><script>const c=document.querySelector('#c'),d=c.getContext('2d');function r(){c.width=innerWidth,c.height=innerHeight}d.fillStyle='#000',d.fillRect(0,0,c.width,c.height);setInterval(()=>{for(let e=0;e<9;e++){let t=Math.random()*c.width,n=Math.random()*c.height,o=360*Math.random();d.beginPath(),d.arc(t,n,3,0,2*Math.PI),d.fillStyle=`hsl(${o},99%,50%)`,d.fill()}},50),c.onclick=e=>{let t=e.clientX,n=e.clientY;for(let e=0;e<99;e++){let o=2*Math.PI*Math.random(),i=7*Math.random();setTimeout(()=>{let e=0;const c=()=>{e+=.05,d.beginPath(),d.arc(t+Math.cos(o)*i*e,n+Math.sin(o)*i*e+3*e**2,2,0,2*Math.PI),d.fillStyle=`hsla(${o*180/Math.PI},99%,50%,${1-e})`,d.fill(),e<1&&requestAnimationFrame(c)};c()},30*e)}};</script>
